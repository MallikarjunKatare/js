<!-- for callback function -->
<script>

    let add=(a,b)=>{
        return a+b;
    }
    let divide=(a,b)=>{
        return a/b;
    }
    
    function calculate (a,b,operation){   //callback function - FUNCTION PASSED AS AN ARGUMENT TO ANOTHER FUNCTION, WHICH ALLOW THIS FUNCTION TO CALL THE ANOTHER FUNCTION         IMP
        return operation(a,b);
    }

    let caladd=calculate(2,4,add);
    
    let caldiv = calculate(25,5,divide);
    
    call.innerHTML = "this add function is call by callback function " + caladd+ "        &&&&&&      " +" this add function is call by callback function " +caldiv;
    

</script>
